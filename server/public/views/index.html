<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./vendors/jquery.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Brian's New Calculator</title>
  </head>
  <body>
    <h1>Calculator2</h1>
    <form id="calculator">
      <label for="firstNum">First Number</label>
      <input type="number" id="firstNum" required />

      <label for="secondNum">Second Number</label>
      <input type="number" id="secondNum" required />

      <select id='calculate'>
        <option value='add'>+</option>
        <option value='subtract'>-</option>
        <option value='multiply'>x</option>
        <option value='divide'>/</option>
      </select>

      <button id="equals">=</button>
      <button id="clear">Clear</button>
    </form>
    <h2 id="finalAnswer"></h2>
  </body>
</html>
